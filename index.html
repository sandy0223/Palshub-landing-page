<!doctype html>
<html lang="en">
  <head>
  	<title>Palshub web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/Palshub.png);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Go! AheadðŸ˜‰</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="https://www.facebook.com/login/" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Username</label>
			      			<input type="text" class="form-control" placeholder="Username" required>
			      		</div>
						  <div class="form-group mb-3">
							<label class="label" for="name">Fullname</label>
							<input type="text" class="form-control" placeholder="Fullname" required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="regno">Registration no.</label>
						  <input type="number" class="form-control" placeholder="regno" required>
						</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">CGPA/SGPA</label>
		              <input type="number" class="form-control" placeholder="CGPA/SGPA" required>
		            </div>
					<div class="form-group mb-3">
						<label class="label" for="name">Email</label>
						<input type="text" class="form-control" placeholder="Email" required>
					</div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Submit</button>
		            </div>
		      
		          </form>
		          
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	</body>
</html>
